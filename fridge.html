<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="...">
    <title>Your Fridge</title>
    <link rel="stylesheet" type="text/css" href="css/styleA.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>

<body class="wrapper-fridge">
    
    <header>
        <button><i class="fas fa-arrow-left"></i> </button>
        <h1>Your Fridge</h1>
        <button><i class="fas fa-list-ul"></i> </button>
    </header>
    <main class="fridge">

        <p>1x Milk <time class="expired">23/08/18</time></p>
        <button class="no"><i class="fas fa-times"></i></button>
        <button class="s-list"><i class="fas fa-list-ul"></i></button>

        <p>3x Egg <time class="new">20/09/18</time></p>
        <button class="no"><i class="fas fa-times"></i></button>
        <button class="s-list"><i class="fas fa-list-ul"></i></button>

        <p>1x Butter <time class="expired">23/08/18</time></p>
        <button class="no"><i class="fas fa-times"></i></button>
        <button class="s-list"><i class="fas fa-list-ul"></i></button>

        <p>5x Onions <time class="new">20/09/18</time></p>
        <button class="no"><i class="fas fa-times"></i></button>
        <button class="s-list"><i class="fas fa-list-ul"></i></button>

        <p>7x Tomatoes <time class="new">20/09/18</time></p>
        <button class="no"><i class="fas fa-times"></i></button>
        <button class="s-list"><i class="fas fa-list-ul"></i></button>

    </main>
    <footer>
        <button>
            <i class="fa fa-plus"></i>
        </button>
    </footer>

</body>

</html>
