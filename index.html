<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <main>
        <!-- Home section -->
        <article id="home">
            <header><img class="frontfridge" src="img/logo.png" alt="Picture of fridge">
                <!-- <h1>Exparation</h1> -->
            </header>
            <nav>
                <button id="see-fridge">See Fridge</button>
                <button id="see-shopping">Shopping List</button>
                <button id="see-items">Add Food</button>
            </nav>
        </article>

        <!-- your-fridge section -->
        <article id="your-fridge">
            <header>
                <button class="back">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <h1>Your Fridge</h1>
                <button id="go-shopping">
                    <i class="fa fa-list-ul"></i>
                </button>
            </header>

            <section id="dataArea">
            </section>

            <!-- The Modal-box for add to shopping list icon -->
            <div id="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <section class="modal-box">
                        <header>
                            <h1>Fruit</h1>
                            <button class="close">
                                <i class="fa fa-close"></i>
                            </button>
                        </header>
                        <div class="indhold">
                            <section class="stepper">
                                <form action="/action_page.php">
                                    <input type="number" name="amount" step="1" placeholder="Amount">
                                </form>
                                <form action="/action_page.php">
                                    <input type="text" name="amount" placeholder="Food">
                                </form>
                                <!-- Source for the form: 
                                https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_step -->
                            </section>
                            <section class="btn">
                                <button class="list" id="addEt">
                                    <i class="fa fa-list-ul"></i>
                                    <!-- Onclick remove it  -->
                                </button>
                            </section>
                        </div>
                    </section>
                    <!-- Source for the modal box: 
                    https://www.w3schools.com/howto/howto_css_modals.asp -->
                </div>
            </div>

            <footer>
                <button class="Fplus">
                    <i class="fa fa-plus"></i>
                </button>
            </footer>

            <!-- Modal box in footer plus sign -->
            <div id="modalFridge">

                <!-- Modal content -->
                <div class="modal-content">
                    <section class="modal-box">
                        <header>
                            <h1>Search</h1>
                            <button class="luk">
                                <i class="fa fa-close"></i>
                            </button>
                        </header>
                        <div class="indhold">
                            <section class="search">
                                <form class="search" id="form">
                                    <input type="number" name="search" id="amount" class="amount" placeholder="Amount">
                                </form>
                                <form class="search" id="formEt">
                                    <input type="text" name="search" id="title" class="title" placeholder="Food">
                                </form>
                                <form class="search" id="formTo">
                                    <input type="number" name="search" id="date" class="date" placeholder="Date">
                                </form>
                                <!-- Source for the form: 
                                    https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_step -->
                            </section>

                            <section class="btn">
                                <button type="button" id="add" class="fridgeModal">
                                </button>
                            </section>
                        </div>
                    </section>
                    <!-- Source for the modal box: 
                        https://www.w3schools.com/howto/howto_css_modals.asp -->
                </div>
            </div>
        </article>

        <!-- Add items/Add food section -->
        <article id="add-food">
            <header>
                <button class="back">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <h1>Categories</h1>
                <form class="searchbar">
                    <input type="text" name="searchbar">
                </form>
            </header>

            <section class="video">
                <video autoplay id="videoPlay"></video>
                <script>
                    const constraints = {
                      video: true
                    };
                    
                    const video = document.querySelector('video');
                    
                    navigator.mediaDevices.getUserMedia(constraints).
                      then((stream) => {video.srcObject = stream});
                    </script>

                <!-- https://www.html5rocks.com/en/tutorials/getusermedia/intro/ -->

                <input class="video" type="file" accept="image/*" capture="camera" />
            </section>
        </article>

        <!-- Shopping list section -->
        <article id="shopping-list">
            <header>
                <button class="back">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <h1>Shopping List</h1>
                <button id="go-fridge">
                </button>
            </header>

            <section class="shopping">
            </section>
            <footer>
                <button class="Splus">
                    <i class="fa fa-plus"></i>
                </button>
            </footer>

            <div id="modalShopping">

                <!-- Modal content -->
                <div class="modal-content">
                    <section class="modal-box-search">
                        <header>
                            <h1>Search</h1>
                            <button class="lukEt">
                                <i class="fa fa-close"></i>
                            </button>
                        </header>
                        <div class="indhold">
                            <section class="searchShopping">
                                <form class="search" id="sForm">
                                    <input type="number" name="search" id="sAmount" class="amount" placeholder="Amount">
                                </form>
                                <form class="search" id="sFormEt">
                                    <input type="text" name="search" id="sTitle" class="title" placeholder="Food">
                                </form>
                            </section>

                            <section class="btn">
                                <button class="list">
                                    <i class="fa fa-list-ul"></i>
                                </button>
                            </section>
                        </div>
                    </section>
                    <!-- Source for the modal box: 
                            https://www.w3schools.com/howto/howto_css_modals.asp -->
                </div>
            </div>

        </article>

        <!-- Loading section -->
        <article id="load">
            <img src="img/fridge3.gif" alt="loading fridge, refrigerator">
            <!-- Fridge found on: http://www.mitsubishielectric.com.au/mr-wx500c-s-multi-drawer-refrigerator.html  -->
            <p>Waiting to fill your fridge...</p>
        </article>

        <!-- Error section -->
        <article id="error">
            <section>
                <section class="mainheader">
                    <h1>Error!</h1>
                </section>

                <img src="img/brokenfridge.jpg" alt="Error">

                <h1>Oh no!</h1>
                <p>Your page has expired!</p>
            </section>
        </article>
    </main>

    <script src="script.js"></script>
    <script src="scriptJs.js"></script>

</body>

</html>
